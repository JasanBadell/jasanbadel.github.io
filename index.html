      rel="stylesheet"
    />
    <!-- Boton Touch -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $(".mt-area").click(function () {
          $(".t-mobile-f").toggle();
          $(".t-mobile-s").toggle();
        });
      });
    </script>

  <body class="bg-black">
    <div id="cursor"></div>

    <div class="h-mobile mt-area">
      <div class="max-width">
        <div class="v-center">
          <h1>
            <div class="text-green h-text-b">
              <div class="animate delay04 t-mobile-f">Hi,</div>
            </div>

            <div class="text-orange h-text-b">
              <div class="animate delay08 t-mobile-f">I'm</div>
            </div>

            <div class="text-orange h-text-b">
              <div class="animate delay13 t-mobile-f">Jasan</div>
            </div>
          </h1>
        </div>
      </div>
      <div class="touch-indication">Touch Anywhere</div>
    </div>

    <div class="max-width">
      <div class="v-center">
        <h1>
          <div class="h-text-b">
            <a href="/pages/about.html">
              <div class="animate text-green on-hover-40 h-web label-hi"></div>
              <div class="animate text-green on-hover-40 h-mobile t-mobile-s">
                About
              </div>
            </a>
          </div>
          <div class="h-text-b">
            <a href="/pages/project.html">
              <div
                class="animate text-orange on-hover-40 delay08 h-web label-im"

              </div>
            </a>
          </div>
          <div class="h-text-b">
            <a href="/pages/contact.html">

                class="animate text-orange on-hover-40 delay13 h-web label-jb"

              <div
                class="animate text-orange on-hover-40 delay13 h-mobile t-mobile-s"

                Contact
              </div>
            </a>

      </div>

    <div class="bg-img"></div>
    <div class="social-logo">
      <a href="https://github.com/JasanBadell" target="_blank">
        <img src="https://s2.svgbox.net/social.svg?ic=github&color=ab9c9c" />
      </a>
      <a href="https://www.linkedin.com/in/jasanbadelldev/" target="_blank">
        <img src="https://s2.svgbox.net/social.svg?ic=linkedin&color=ab9c9c" />
      </a>
      <a href="mailto:jasanbadelldev@gmail.com">
